<p>백엔드 개발을 6년정도 했을 무렵 데이터를 가지고 프로덕트를 만들거나 만들어진 프로덕트를 분석하다보니(이당시에는 분석을 직접 한다기 보다는 기웃기웃 보는 정도였다.) 그동안 해왔던 개발은 내가 이 이상으로 잘할수 없는, 뭐 그냥 관성처럼 해왔던 일처럼 느껴졌다.</p>
